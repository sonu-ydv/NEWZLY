      // Otherwise, defaults to light (no class).

        try {
          var theme = localStorage.getItem('newzly-theme');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else if (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
